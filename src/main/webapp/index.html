                    <a class="nav-link text-uppercase text-expanded font-weight-bold" href="contact.html">Szukaj</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="bg-faded p-4 my-4">
            <input type="text" placeholder="Szukaj" id="searchBox" autocomplete="off">
        </div>

        <div class="bg-faded p-4 my-4">
            <hr class="divider">
            <h2 class="text-center text-lg text-uppercase font-weight-bold my-0">Dodawanie filmów</h2>
            <hr class="divider">
            <br>
            <form action="IndexServlet" method="post">
                <div class="row">
                    <div class="form-group col-lg-3">
                        <label class="text-expanded font-weight-bold">Tytuł filmu</label>
                        <input autocomplete="off" type="text" class="form-control" name="Title" id="Title">
                    </div>
                    <div class="form-group col-lg-3">
                        <label class="text-expanded font-weight-bold">Rok produkcji</label>
                        <input type="text" class="form-control" name="productionYear" id="productionYear">
                    </div>
                    <div class="form-group col-lg-3">
                        <div class="radio-button-index">
                            <div class="radio-button-index-polish">
                                <input type="radio" name="radio" id="radio1" />
                                <label for="radio1">Polski</label>
                            </div>
                            <div class="radio-button-index-foreign">
                                <input type="radio" name="radio" id="radio2" checked/>
                                <label for="radio2">Zagraniczny</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-3">
                        <select class="select" name="genre" id="genre">
                            <option> Architecture </option>
                            <option value="x86">x86</option>
                            <option value="x64">x64</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="button" class="btn btn-secondary" id="showTable">Szukaj</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-faded p-4 my-4">
            <div id="tablediv">
                <table cellspacing="0" id="movieTable">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Tytuł oryginalny</th>
                            <th scope="col">Tytył polski</th>
                            <th scope="col">Zdjęcie</th>
                            <th scope="col">Kraj produkcji</th>
                            <th scope="col">Gatunek</th>
                            <th scope="col">Czas trwania</th>
                            <th scope="col">Rok produkcji</th>
                        </tr>
                    </thead>
                </table>
            </div>
